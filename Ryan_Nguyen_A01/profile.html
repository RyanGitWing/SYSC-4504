<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Update SYSCBOOK profile</title>
   <link rel="stylesheet" href="assets/css/reset.css" />
   <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
   <header>
      <h1>SYSCBOOK</h1>
      <p>Social media for SYSC students in Carleton University</p>
   </header>

   <nav>
      <ul>
         <li><a href="./index.html">Home</a></li>
         <li><a class="active" href="#">Profile</a></li>
         <li><a href="./register.html">Register</a></li>
         <li><a href="#">Log out</a></li>
     </ul>
   </nav>

   <main>
      <section>
         <h2>Update Profile information</h2>
         <form method="post" action="https://ramisabouni.com/sysc4504/process_profile.php">
            <fieldset>
                <legend><span>Personal information</span></legend>
                <table>
                    <tr>
                        <td>
                            <p class="tdInputs">
                                <label>First Name:</label>
                                <input type="text" name="first_name">
                            </p>
                        </td>
                        <td>
                            <p class="tdInputs">
                                <label>Last Name:</label>
                                <input type="text" name="last_name">
                            </p>
                        </td>
                        <td>
                            <p class="tdInputs">
                                <label>DOB:</label>
                                <input type="date" name="DOB">
                            </p>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><span>Address</span></legend>
                <table>
                    <tr>
                        <td colspan="2">
                            <p class="tdInputs">
                                <label>Street Number:</label>
                                <input type="number" min="1" name="street_number">
                            </p>
                        </td>
                        <td>
                            <p class="tdInputs">
                                <label>Street Name:</label>
                                <input type="text" name="street_name">
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="tdInputs">
                                <label>City:</label>
                                <input type="text" name="city">
                            </p>
                        </td>
                        <td>
                            <p class="tdInputs">
                                <label>Provence:</label>
                                <input type="text" name="provence">
                            </p>
                        </td>
                        <td>
                            <p class="tdInputs">
                                <label>Postal Code:</label>
                                <input type="text" name="postal_code">
                            </p>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><span>Profile Information</span></legend>
                <table>
                    <tr>
                        <td>
                            <p class="tdInputs">
                                <label>Email address:</label>
                                <input type="email" name="student_email">
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="tdInputs">
                                <label >Program</label>
                                <select name="Program">
                                    <option>Choose Program</option>
                                    <option>Computer Systems Engineering</option>
                                    <option>Software Engineering</option>
                                    <option>Communications Engineering</option>
                                    <option>Biomedical and Electrical</option>
                                    <option>Electrical Engineering</option>
                                    <option>Special</option>
                                </select>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="tdInputs">
                                <label>Choose your Avatar</label><br>
                                <input type="radio" name="avatar" value="img_avatar1">
                                <img src="images/img_avatar1.png" alt="img_avatar1">
                                <input type="radio" name="avatar" value="img_avatar2">
                                <img src="images/img_avatar2.png" alt="img_avatar2">
                                <input type="radio" name="avatar" value="img_avatar3">
                                <img src="images/img_avatar3.png" alt="img_avatar3">
                                <input type="radio" name="avatar" value="img_avatar4">
                                <img src="images/img_avatar4.png" alt="img_avata4">
                                <input type="radio" name="avatar" value="img_avatar5">
                                <img src="images/img_avatar5.png" alt="img_avatar5">
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit">
                            <input type="reset">
                        </td>
                    </tr>
                </table>
            </fieldset>
         </form>
      </section>
   </main>
</body>
</html>
